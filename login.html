<!DOCTYPE html>
<html>
<head>
<title>Login | Jharkhand PDS</title>
<style>
body{
font-family:Arial;
background:#f2f2f2;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}
.box{
background:#fff;
padding:25px;
width:320px;
box-shadow:0 0 10px rgba(0,0,0,0.3);
}
h2{text-align:center;}
input,button{
width:100%;
padding:8px;
margin:8px 0;
}
button{
background:green;
color:white;
border:none;
}
.otp{display:none;}
.demo{color:red;text-align:center;}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<div id="step1">
<input id="mobile" placeholder="Mobile Number">
<button onclick="sendOTP()">Send OTP</button>
</div>

<div id="step2" class="otp">
<input id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify & Login</button>
<p class="demo" id="showOtp"></p>
</div>
</div>

<script>
let otp;
function sendOTP(){
 let m=document.getElementById("mobile").value;
 if(m.length!=10){alert("10 digit mobile daale");return;}
 otp=Math.floor(1000+Math.random()*9000);
 document.getElementById("showOtp").innerText="Demo OTP: "+otp;
 document.getElementById("step2").style.display="block";
}
function verifyOTP(){
 if(document.getElementById("otp").value==otp){
  localStorage.setItem("login","yes");
  location.href="index.html";
 }else alert("Galat OTP");
}
</script>

</body>
</html>
